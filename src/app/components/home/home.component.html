<div class="page home">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <h2>
                    User Information
                </h2>
                <div>
                  <label for="Name">Name:</label>
                  <input type="text" id="name" name="Name" maxlength="50" size="50" [(ngModel)]="name"/>
                  
                  <label for="Surname">Surname:</label>
                  <input type="text" id="surname" name="Surname" maxlength="50" size="50" [(ngModel)]="surname"/>

                  <label  for="Address">Address:</label>
                  <input type="text" id="address" name="Address" minlength="10" maxlength="150" size="50" [(ngModel)]="address"/>
                  
                  <label for="PhoneNumber">Phone Number:</label>
                  <input type="phoneNumber" id="tentacles" name="PhoneNumber" [maxlength]="11" [pattern]="phoneNumberPattern" [(ngModel)]="phoneNumber"/>
                  
                  <form>
                      <label>
                          Birth Date:
                          <input type="date" name="BirthDate" min="2005-01-01" max="1950-01-01" [(ngModel)]="birthDate"/>
                      </label>
                  </form>
              </div>
              
              <section>
                  <div class="example-button-row">
                      <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
                    
                  </div>
              </section>
              
                  <mat-divider></mat-divider>
            </div>
            
        </div>
    </div>
</div>
